    <body>
        <section id="stopWatch">

            <h1> Stop Watch </h1> <br>
            <h3>Time the Timer <br>(Enter Time in Seconds)
                <input id="userInput" type="number" value="0" />
            </h3>
            <p id="timerr"> Time : 00:00:00 </p>
            <div id=""></div>
            <button id="start" onclick="clock()"> Start Timer</button>
            <button id="stop" onclick="stop()"> Stop Timer</button>
